                <div id="tekst">
                    <p>Om gjestfrihet sier Håvamål:</p>

                    <blockquote>   
                    "Eld han tarv</br>
                    som inn er komen</br> 
                    og um kne kulsar.</br> 
                    Til mat og klæde </br>
                    den mann hev trong</br> 
                    som hev i fjell fari.</br> 
                    </br>
                    Vatn og hand-duk </br>
                    han ventar å få, </br>
                    når til bords han vert beden.</br> 
                    Syn godlaget fram, </br>
                    so greidleg du kann, </br>
                    med ord og attbeding".</br>
                    </blockquote>

                </div>

            </article>
